<!DOCTYPE HTML>
<html lang="pl"
<head>
    <title>Tytuł strony</title>
    
    <meta charset="UTF-8"> 
    <meta name="Marek Rybka"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<link rel="stylesheet" href="http://basehold.it/24">
<style>
    html{
        
        font-size: 1.5em;
    }
    body{
        width: 30rem;
        margin: auto;
        background-color: #42423e;
        padding: 0.6rem;
        
    }
    main{
        text-align: center;
        background-color: #a8a8a3;
        border:0.1rem;
        border-style: solid;
        border-color: white;
        border-radius: 4%;
      /*  height: 31.3rem;*/
    }
    
    ul{
        text-align: left;
        list-style-type: none;
    }
    
    
    h1,h2{
        text-align: center;
        color:white;
        line-height: 1rem;
    }
    h1{
        font-size:1.75rem;
    }
    h2{
        font-size:1.25rem;
        margin-bottom: 1.9rem;
    }
    h3{
        font-size:0.9rem;
        color:white;
        
    }
    p{
        font-size:0.5rem;
        
    }
    button{
    background-color: #cc6600;
    color: white;
    padding:1rem;
    text-align: center;
    font-size: 0.75rem;
    border: 0.1rem;
    border-style:solid;
    cursor:pointer;
    transition: 0s background-color;
    margin-top:1rem;
    }
    button:hover{
    background-color: #ff8c1a;
    color: white;
    padding:1rem;
    text-align: center;
    font-size: 0.75rem;
    border: 0.1rem;
    border-style:solid;
    cursor:pointer;
    transition: 0.5s background-color;
    }
    #task{
        border-radius: 50%;
        border-style:none;
        padding: 0.5rem;
        text-align: center;
        height: 0.9rem;

    }
    hr{
        border:0;
        height: 0.1rem;
        margin:0;
        width:29.8rem;
        margin-left: -1.6rem;
        background: #fff; 
        background-image: linear-gradient(to right, #fff, #cc6600, #fff);
    }
    
   ul li{
        transition: 0s background-color;
        padding: 0.2rem;
        width:29.3rem;
        margin-left: -1.6rem;
        height: 5.5rem;
    }
  ul li:hover{
        background-color:#cececa;
        transition: 0.5s background-color;
        height: 5.5rem;
        padding: 0.2rem;
        width:29.3rem;
        margin-left: -1.6rem;
    }
      label {
          font-size:0.75rem;
      }
</style>
</head>


<body>
<main>
    <header>
        <h1>TO DO LIST</h1>
    </header>
    
    <section>
            <form action="post">
                <div>
                <input id="task" type="text" placeholder="Write what you need to do">
                </div>
                <button value="submit">Add to list</button>
                <button value="submit">Delete done</button>
            </form>
    </section>
    
    <section>
        <h2>STUFF TO TRY</h2>
        <ul>
            <li><h3>Tytuł</h3>

                ><hr><li><h3>Tytuł</h3>

                ><hr><li><h3>Tytuł</h3>

        </ul>
   </section>
    
    
</main>

</html>
