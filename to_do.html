<!DOCTYPE HTML>
<html lang="pl"
<head>
    <title>Tytuł strony</title>
    
    <meta charset="UTF-8"> 
    <meta name="Marek Rybka"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="http://basehold.it/24">
<style>
    html{
        
        font-size: 1.5em;
    }
    body{
        max-width: 30rem;
        margin: auto;
        background-color: #42423e;
        padding: 0.9rem;
        
    }
    main{
        text-align: center;
        background-color: #a8a8a3;
        border:0.1rem;
        border-style: solid;
        border-color: white;
        border-radius: 4%;
      /*  height: 31.3rem;*/
    }
    #task{
        border-radius: 45%;
        border-style:none;
        padding: 0.5rem;
        text-align: center;
        max-height:0.9rem;
        max-width: 10rem;

    }
    button{
    background-color: #cc6600;
    color: white;
    margin-top: 0.75rem;
    padding:1rem;
    text-align: center;
    font-size: 0.75rem;
    border: 0.1rem;
    border-style:solid;
    cursor:pointer;
    transition: 0s background-color;
    }
    button:hover{
    background-color: #ff8c1a;
    color: white;
    padding:1rem;
    text-align: center;
    font-size: 0.75rem;
    border: 0.1rem;
    border-style:solid;
    cursor:pointer;
    transition: 0.5s background-color;
    }
    
    ul{
        text-align: left;
        list-style-type: none;
        line-height: 1.3rem;
    }
    ul li{
        transition: 0s background-color;
       max-width:28.8rem;
        margin-left: -1.6rem;
        max-height: 6rem;
        padding-left: 1rem;
        margin-top: -0.8rem;  
    }
  ul li:hover{
        background-color:#cececa;
        transition: 0.5s background-color;
        max-height: 6rem;
        max-width:28.8rem;
        margin-left: -1.6rem;
        margin-top: -0.8rem;  
  }
    
    h1,h2{
        text-align: center;
        color:white;
        line-height: 2rem;
        font-family: 'Roboto', sans-serif;
    }
    h1{
        font-size:1.75rem;
      
    }
    h2{
        font-size:1.15rem;
        margin-bottom: 1.55rem;
    }
    h3{
        font-size:0.8rem;
        color:white;
        font-family: 'Roboto', sans-serif;
        
    }
    p{
        font-size:0.5rem;
        
    }
    
    hr{
        border:0;
        height: 0.1rem;
        margin:0;
        max-width:29.8rem;
        margin-left: -1.6rem;
        background: #fff; 
        background-image: linear-gradient(to right, #fff, #cc6600, #fff);
    }
    
      label {
          font-size:0.6rem;
          margin:0;
          padding: 0;
      }
</style>
</head>


<body>
<main>
    <header>
        <h1>TO DO LIST</h1>
    </header>
    
    <section>
            <form action="post">
                <div>
                <input id="task" type="text" placeholder="Write what you need to do">
                </div>
                <button value="submit">Add to list</button>
                <button value="submit">Delete done</button>
            </form>
    </section>
    
    <section>
        <h2>STUFF TO TRY</h2>
        <ul>
            <li><h3>Tytuł</h3>
                <p>Tue Nov 29 2016 10:19:43 GMT+0100 (CET)</p>  
                <input id="done" type="checkbox"><label for="done">Done?</label></li
                ><hr><li><h3>Tytuł</h3>
                <p>Tue Nov 29 2016 10:19:43 GMT+0100 (CET)</p>  
                <input id="done1" type="checkbox"><label for="done1">Done?</label></li
                ><hr><li><h3>Tytuł</h3>
                <p>Tue Nov 29 2016 10:19:43 GMT+0100 (CET)</p>  
                <input id="done2" type="checkbox"><label for="done2">Done?</label></li>
        </ul>
   </section>
    
    
</main>
</body>
</html>
